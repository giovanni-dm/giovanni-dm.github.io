    <section class="contact">
        <h1 style="text-align: center;"><b>Kontakt</b></h1>
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>

            <label for="phone">Telefon:</label>
            <input type="email" id="phone" name="phone">
            <span id="emailError" class="error"></span>

            <label for="message">Nachricht:</label>
            <textarea style="height: 150px;" id="message" name="message" required></textarea>
            <span id="messageError" class="error"></span>

            <button id="submitButton" type="submit">Send Message</button>
        </form>
    </section>

    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>

    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "JAFgh_5SnrQFg8bUL",
            });
        })();
    </script>

<script>
        

    // Add event listener to the form
    document.getElementById('submitButton').addEventListener('click', function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const message = document.getElementById('message').value;

        // Define the parameters for EmailJS
        const templateParams = {
            to_email: 'giovanni.de.maio.langella@outlook.com', // Replace with your email address
            from_name: name,
            from_email: email,
            phone: phone,
            message: message
        };
         // Send the email using EmailJS
         emailjs.send('service_076xmzi', 'template_dwjduvk', templateParams)
            .then(function (response) {
                console.log('Email sent successfully:', response);
                alert('Thank you! Your message has been sent.');
            }, function (error) {
                console.error('Failed to send email:', error);
                alert('Oops! Something went wrong. Please try again later.');
            });
    });
</script>
